<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <label for="usd-amount">Amount (in USD)</label>
    <input id="usd-amount" type="number">
    <select class="form-control" id="convertedCurrency">
      <option disables selected value> -- select a currency --</option>
      <option>EUR - Euro</option>
      <option>GBP - British Pound</option>
      <option>INR - Indian Rupee</option>
      <option>JPY - Japanese Yen</option>
      <option>MXN - Mexican Peso</option>
      <option>VND - Viatnamese Dong</option>
    </select>
    <button class="btn" id="conversion">Get Conversion</button>
    <div class="showConversion"></div>
  </div>
</body>

</html>
